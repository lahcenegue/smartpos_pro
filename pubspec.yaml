  google_fonts: ^6.3.2
  cupertino_icons: ^1.0.8

  # Utilitaires
  intl: ^0.19.0
  crypto: ^3.0.7
  equatable: ^2.0.7

  # Impression et PDF
  printing: ^5.14.2
  pdf: ^3.11.3

  # TEMPORAIRE : Provider (à supprimer après migration)
