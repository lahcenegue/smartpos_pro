environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # Riverpod (State Management)
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Base de données
  sqflite_common_ffi: ^2.3.6
  path_provider: ^2.1.5
